name: CI Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ¨ Lint Code
        run: yarn lint:fix

  format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ¨ Format Code
        run: yarn format

  test:
    runs-on: ubuntu-latest
    needs: [lint, format]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Check Types
        run: yarn check-types

      - name: ğŸ§ª Run Tests
        run: yarn test

  build:
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: ğŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ› ï¸ Build Project
        run: yarn build